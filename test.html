<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function entry2Output(obj) {
        if (Object.prototype.toString.call(obj) !== "[object Object]") {
          return obj;
        }

        let ans = {};

        const getUnFlat = (ans, key, value) => {
          let keyArray = key.split(".");
          if (keyArray.length === 1 && keyArray[0] !== "") {
            ans[key] = value;
          } else {
            let k = keyArray[0];
            if (!ans[k]) ans[k] = {};
            getUnFlat(ans[k], key.slice(2), value);
          }
          return ans;
        };
        for (let key in obj) {
          getUnFlat(ans, key, obj[key]);
        }

        return ans;
      }

      let res = entry2Output({
        "a.b.c.dd": "valiue",
        "a.d.xx": "val",
        "a.e": "v",
      });
      console.log(res);
    </script>
  </body>
</html>
